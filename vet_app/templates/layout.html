<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Clinique Vétérinaire de la Braye{% endblock %}</title>
        {% load static %}
        {% load sass_tags %}
        <link href="{% sass_src 'css/main.scss' %}" rel="stylesheet" type="text/css" />
        {% block extra_stylesheets %}{% endblock %}
    </head>
    <body>
        <header>
            <div class="menu">
                <div class="menu-logo">
                    <a href="/">
                        <img src="{% static 'images/weblogo.png' %}" style="height: 118px" />
                    </a>
                    <a href="/">
                        <img src="{% static 'images/weblogo-text.png' %}" style="height: 65px; margin-top: 10px" />
                    </a>
                </div>
                <div class="menu-items">
                    {% for menu_item in menu %}
                        <a
                            href="/{{ menu_item.href }}"
                            class="{% if current_page == menu_item.href %} active{% endif %}"
                        >
                            {{ menu_item.name }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </header>
        {% block content %}{% endblock %}
        {% block extra_scripts %}{% endblock %}
    </body>
</html>
