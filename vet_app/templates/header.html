<header>
    <div class="menu">
        <div class="menu-logo">
            {% load static %}
            <a href="/">
                <img src="{% static 'images/weblogo.png' %}" style="height: 118px" />
            </a>
            <a href="/">
                <img src="{% static 'images/weblogo-text.png' %}" style="height: 65px; margin-top: 8px" />
            </a>
        </div>
        <div class="menu-items">
            {% for menu_item in menu %}
                <a
                    href="/{{ menu_item.href }}"
                    class="{% if current_page == menu_item.href %} active{% endif %}"
                >
                    {{ menu_item.name }}
                </a>
            {% endfor %}
        </div>
    </div>
</header>
